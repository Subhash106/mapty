<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapty</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />

    <link rel="stylesheet" href="./src/style.css" />
    <script defer src="./dist/bundle.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <div class="form--container hidden">
          <form action="" class="form">
            <div class="form__group">
              <label for="type">Type</label>
              <select name="type" id="type">
                <option value="running">Running</option>
                <option value="cycling">Cycling</option>
              </select>
            </div>
            <div class="form__group">
              <label for="distance">Distance</label>
              <input
                type="number"
                name="distance"
                id="distance"
                placeholder="km"
              />
            </div>
            <div class="form__group">
              <label for="duration">Duration</label>
              <input
                type="number"
                name="duration"
                id="duration"
                placeholder="min"
              />
            </div>
            <div class="form__group form__group--cadence">
              <label for="cadence">Cadence</label>
              <input
                type="number"
                name="cadence"
                id="cadence"
                placeholder="stem/min"
              />
            </div>

            <div class="form__group form__group--elevation hidden-form-group">
              <label for="elevation">Ele Gain</label>
              <input
                type="number"
                name="elevation"
                id="elevation"
                placeholder="meters"
              />
            </div>

            <div class="form__group">
              <button type="submit">Submit</button>
            </div>
          </form>
          <ul class="workouts"></ul>
        </div>
      </div>
      <div class="map-container" id="map" />
    </div>
  </body>
</html>
